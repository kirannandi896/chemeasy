<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ChemEasy</title>
  <meta name="description" content="ChemEasy is a website that allows users to easily access and learn about chemistry. We provide a variety of resources, including videos, articles, and interactive exercises, to help users learn and understand the fundamentals of chemistry. Our goal is to empower users with the knowledge and skills they need to succeed in their chemistry endeavors.">
  <meta name="keywords" content="Chemistry, ChemEasy, Learn, Chemistry">
  <meta name="author" content="ChemEasy">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#092635">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ChemEasy">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#092635">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/chemeasyicon.png">
  <script src="user/update.js" defer type="module"></script>
  <script src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
  <script>
    function auto(){
      const name = document.getElementById("userName").textContent;
      const email = document.getElementById("userEmail").textContent;
      try{
        if(name=="Login"){
          console.log("No logged in.");
          if(confirm("Please Login to contact us.")){
            window.location.href = "user/login.html";
          }
          else{
            window.location.href = "contact.html";
          }
          return;
        }
        document.getElementById("full-name").value = name;
        document.getElementById("email-address").value = email;
      }
      catch(err){
        console.log("No logged in.");
      }
    }
  </script>
  </head>

  <body>
    <script src="script.js"></script>
    <header>
      <div class="header">
        <div class="hlogo"><img class="headlogo" src="images/chemeasyicon.png" style="width:100%; height:100%" alt="chemeasyicon"></div>
        <img class="headpro" style="display:none" id="userProfilePicture" alt="chemeasyicon">
        <h1>ChemEasy</h1>
      </div>
    </header>
    <nav>
      <div class="topnav">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="user/login.html" id="userName">Login</a></li>
          <p id="userEmail" style="display:none"></p>
      </div>
    </nav>
  <main>
    <div class="row">
      <div class="column" id="dec">
        <h2>Contact Us</h2>
        <p>If you have any questions or comments, please feel free to contact us using the form below. We will get back to you as soon as possible.</p>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkgwldk" method="POST">
          <div class="content">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required="" onclick="auto()">
            <br><br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" id="email-address" placeholder="email@domain.tld" required onclick="auto()" readonly>
            <br><br>
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Message" onclick="auto()" required=""></textarea>
            <br><br>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <input type="button" value="Send" onclick="check()">
          </div>
        </form>
      </div>
    </div>
  </main>
  <br><br><br><br><br><br><br><br><br><br><br>
</body>
<footer>
  <div class="footer">
    <p></p>
  </div>
</footer>
</html>
